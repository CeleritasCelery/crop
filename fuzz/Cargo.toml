[package]
name = "crop-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[features]
small_chunks = ["crop/small_chunks"]

[dependencies]
crop = { path = ".." }
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "editing"
path = "fuzz_targets/editing.rs"
test = false
doc = false
