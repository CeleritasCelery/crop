[package]
name = "crop"
version = "0.1.0"
authors = ["Riccardo Mazzarini <me@noib3.dev>"]
edition = "2021"

[package.metadata.docs.rs]
features = ["graphemes"]

[features]
graphemes = ["dep:unicode-segmentation"]

# Private features
integration_tests = []

[dependencies]
str_indices = "0.4.0"
unicode-segmentation = { version = "1.10", optional = true }

[dev-dependencies]
criterion = "0.4"
rand = "0.8"

[[bench]]
name = "create"
harness = false

[[bench]]
name = "iterators"
harness = false

[[bench]]
name = "slicing"
harness = false
